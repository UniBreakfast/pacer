<div id="createUserModal" class="modal">
  <h3>Create new user</h3>
  <button type="reset">Reset</button>
  <form id="createUserForm">
    <label>id: <input type="text" name="id"></label>
    <label>login: <input type="text" name="login"></label>
    <label>password: <input type="text" name="password"></label>
    <label>hash: <input type="text" name="hash"></label>
    <label>created: <input type="datetime-local" name="created"></label>
    <label>modified: <input type="datetime-local" name="modified"></label>
  </form>
  <div class="buttons">
    <input type="checkbox" id="keepOpenBox">
    <label for="keepOpenBox">don't close on</label>
    <button type="submit" form="createUserForm">Create</button>
    <button id="cancelCreateBtn">Cancel</button>
  </div>
</div>
